syntax = "proto3";


option go_package = "./types";

message Base {
  int32 code = 1;
  string msg = 2;
}

message SignInReq{
  string tel = 1;
  string pwd = 2;
}

message SignInResp{
  Base base = 1;
  int64 uid = 2;
}

message SignUpReq{
  string tel = 1;
  string pwd = 2;
  string nickname = 3;
}

message SignUpResp{
  Base base = 1;
  int64 uid = 4;
}

service User{
  rpc SignIn(SignInReq) returns(SignInResp);
  rpc SignUp(SignUpReq) returns(SignUpResp);
}